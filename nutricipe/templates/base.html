<!DOCTYPE HTML>
<html>
<head>
    <title>{% block title %}Nutricipe::{% endblock %}</title>
<style>
    .ui-autocomplete {
        list-style-type: none;
        max-width: 15em;
    }
    .ui-menu-item {
        margin: .15em 0;
    }
    .ui-menu-item a {
        padding: .25em .15em;
        display: block;
        color: #551;
        background: #FFB;
        border-radius: 8px;
        border: 1px solid #551;
        box-shadow: 2px 2px 3px #000;
    }
    .ui-menu-item .ui-state-hover {
        color: #FFB;
        background: #551;
        border: #FFB;
    }
</style>
</head>
<body{% if body_id %} id="{{ body_id }}"{% endif %}{% if body_class %}class="{{ body_class }}"{% endif %}>
    <header>
        <h1>Nutricipe: Your Recipe for Nutrition</h1>
    </header>
    <nav class="top_nav"></nav>
    <section>
        <div id="content">
        {% block content %}
        <h2>Test Content</h2>
        <form action="{% url ingredient_search %}" method="get">
            <label for="ingred_search_query">Ingredient Lookup</label>
            <input class="ingredient_ac" type="text" name="q" id="ingred_search_query">
            <button type="submit">Search</button>
        </form>
        <ul id="results"></ul>
        {% endblock %}
        </div>
    </section>
    <footer>
        <p>&copy; 2011 Aaron McCall and James Menera</p>
    </footer>
    {% block append_js %}
    <script type="text/javascript" src="/js/vendor/library.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript">
    App.UI.autocomplete.ingredient.init($('form:first'));
    </script>
    {% endblock %}
</body>
</html>
